<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Covid 19 Live Status</title>
    <link href="css/app-creative.min.css" rel="stylesheet">
    <link href="css/icons.min.css" rel="stylesheet">
    <link href="css/jquery-jvectormap-2.0.5.css" rel="stylesheet">

    <link href="css/dataTables.bootstrap4.css" rel="stylesheet">

</head>
<body data-layout="topnav">
<div class="wrapper">

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">


            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Home</a></li>
                                    <li class="breadcrumb-item active">Covid19 - Tracker</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end page title -->


                <div class="row">

                    <div class="col-lg-6 col-xl-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-6">
                                        <h5 class="text-muted font-weight-normal mt-0 text-truncate" title="Active Cases">Active Cases</h5>
                                        <h3 class="my-2 py-1" id="active"></h3>
                                        <p class="mb-0 text-muted">
                                            <span class="text-danger mr-2" id="daily_active"><i class="mdi mdi-arrow-down-bold"></i></span>
                                        </p>
                                    </div>
                                </div> <!-- end row-->
                            </div> <!-- end card-body -->
                        </div> <!-- end card -->
                    </div> <!-- end col -->

                    <div class="col-lg-6 col-xl-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-12">
                                        <h5 class="text-muted font-weight-normal mt-0 text-truncate"
                                            title="Confirmed Cases">Confirmed Cases</h5>
                                        <h3 class="my-2 py-1" id="confirmed"></h3>
                                        <p class="mb-0 text-muted">
                                                <span class="text-success mr-2" id="dailyconfirmed"><i class="mdi mdi-arrow-up-bold"></i></span>
                                        </p>
                                    </div>
                                </div> <!-- end row-->
                            </div> <!-- end card-body -->
                        </div> <!-- end card -->
                    </div> <!-- end col -->

                    <div class="col-lg-6 col-xl-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-12">
                                        <h5 class="text-muted font-weight-normal mt-0 text-truncate"
                                            title="Recovered Cases">Recovered Cases</h5>
                                        <h3 class="my-2 py-1" id="recovered"></h3>
                                        <p class="mb-0 text-muted">
                                            <span class="text-success mr-2" id="dailyrecovered"><i class="mdi mdi-arrow-up-bold"></i></span>
                                        </p>
                                    </div>
                                </div> <!-- end row-->
                            </div> <!-- end card-body -->
                        </div> <!-- end card -->
                    </div> <!-- end col -->

                    <div class="col-lg-6 col-xl-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-6">
                                        <h5 class="text-muted font-weight-normal mt-0 text-truncate" title="Deaths">
                                            Deaths</h5>
                                        <h3 class="my-2 py-1" id="deaths"></h3>
                                        <p class="mb-0 text-muted">
                                                <span class="text-success mr-2" id="dailydeceased"><i class="mdi mdi-arrow-up-bold"></i></span>
                                        </p>
                                    </div>
                                </div> <!-- end row-->
                            </div> <!-- end card-body -->
                        </div> <!-- end card -->
                    </div> <!-- end col -->

                </div>

                <div class="row">

                    <div class="col-xl-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="header-title mb-4">COVID 19 Data</h4>

                                <table class="table dt-responsive nowrap w-100" id="basic-datatable">
                                    <thead>
                                    <tr>
                                        <th scope="col">State</th>
                                        <th scope="col">Confirmed</th>
                                        <th scope="col">Active</th>
                                        <th scope="col">Recovered</th>
                                        <th scope="col">Deaths</th>
                                        <th scope="col">Last Update Time</th>
                                    </tr>
                                    </thead>


                                    <tbody>
                                    <tr>
                                        <td>Too many request!! Try to reload the page</td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div> <!-- end card body-->
                        </div> <!-- end card -->
                    </div><!-- end col-->
                </div>
                <!-- end row-->
                <div class="row">

                    <div class="col-xl-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="header-title mb-4">Statewise</h4>

                                <div class="mt-3 chartjs-chart" style="height: 320px;">
                                    <div class="chartjs-size-monitor">
                                        <div class="chartjs-size-monitor-expand">
                                            <div class=""></div>
                                        </div>
                                        <div class="chartjs-size-monitor-shrink">
                                            <div class=""></div>
                                        </div>
                                    </div>
                                    <canvas class="chartjs-render-monitor" data-colors="#fa5c7c,#42d29d" height="400"
                                            id="myChart"
                                            style="display: block; height: 540px; width: 982px;"></canvas>
                                </div>

                            </div> <!-- end card body-->
                        </div> <!-- end card -->
                    </div><!-- end col-->
                </div>
                <!-- end row-->


                <div class="row">

                    <div class="col-xl-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="header-title mb-4">Last 10 Days Report</h4>

                                <div class="mt-3 chartjs-chart" style="height: 320px;">
                                    <div class="chartjs-size-monitor">
                                        <div class="chartjs-size-monitor-expand">
                                            <div class=""></div>
                                        </div>
                                        <div class="chartjs-size-monitor-shrink">
                                            <div class=""></div>
                                        </div>
                                    </div>
                                    <canvas class="chartjs-render-monitor" data-colors="#44badc,#474d56" height="400"
                                            id="daily-chart"
                                            style="display: block; height: 320px; width: 982px;" width="1227"></canvas>
                                </div>

                            </div> <!-- end card body-->
                        </div> <!-- end card -->
                    </div><!-- end col-->
                </div>
                <!-- end row-->

            </div>
            <!-- container -->

        </div>
        <!-- content -->


    </div>
